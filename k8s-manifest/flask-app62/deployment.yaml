apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: flask-day63
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: thedevopsengineer/day62-kubernetes-internship:v2
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_HOST
              value: "mysql-service.mysql-day63"   # âœ… Correct namespace
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "rootpassword"
            - name: MYSQL_DB
              value: "mysql"
